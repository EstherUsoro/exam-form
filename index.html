<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Examination Form</title>
        <style>
            body {
                background: burlywood;
                color: whitesmoke;
            }
        </style>
    </head>


        <h1>Examination Details</h1>

        <form action="#" method="post">
            <label for="name">Name:  </label><br>
            <input type="text" name="fullname" placeholder="Your Name.."> <br>

            <label for="class">Class:  </label><br>
            <input type="text" class="class number" placeholder="Your Class"> <br>

            <label for="class">Seat Number:  </label><br>
            <input type="text" seat number="number" placeholder="Registration Number"> <br>

            <label for="gender">Gender:  </label><br>
            <select id="Gender">
                <option value="gender"> Select Gender</option>
                <option value="male"> Male</option>
                <option value="female"> Female</option>


            </select><br>

            <label for="class">Subjects:  </label><br>
            <select id="Subjects">
                <option value="subjects"> Select Subjects</option>
                <option value="mathematics"> Mathematics</option>
                <option value="english"> English</option>
                <option value="chemistry"> Chemistry</option>
                <option value="biology"> Biology</option>
                <option value="literature"> Literature</option>
                <option value="physics"> Physics</option>
                <option value="fine art"> Fine Art</option>
                <option value="government"> Government</option>

           
            </select> <br>

            <input type="submit" value="Submit">
        </form>
        <img src="images/studentwriting.jpg" class="img fluid" alt="student">

        
    </body>
</html>
